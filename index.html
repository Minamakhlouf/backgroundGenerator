<!DOCTYPE html>
<html>
    <head>
        <title>Background Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Background Generator</h1>
        <h2>Current CSS Background</h2>
        <input type="color" name="color1" id="color1" value="#00ff00">
        <input type="color" name="color2" id="color2" value="#ff0000">
        <br>
        <button>Random</button>
        <h3></h3>
        <h2 id="transition">Click me to compare multiple backgrounds!!!</h2>
        <div id="hiddenDiv" class="off">
            <div>
                <p>How many backgrounds do you want to compare?</p>
                <span>Pick a value: </span>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="gridcontainer">
                <div class="off" id="box1">
                    <p>Box 1</p>
                    <input type="color" name="color1" id="color3" value="#00ff00">
                    <input type="color" name="color2" id="color4" value="#ff0000">
                    <br>
                    <button>Random</button>
                    <div class="comparisonBox" id="background1"></div>
                </div>
                <div class="off" id="box2">
                    <p>Box 2</p>
                    <input type="color" name="color1" id="color5" value="#00ff00">
                    <input type="color" name="color2" id="color6" value="#ff0000">
                    <br>
                    <button>Random</button>
                    <div class="comparisonBox" id="background2"></div>
                </div>
                <div class="off" id="box3">
                    <p>Box 3</p>
                    <input type="color" name="color1" id="color7" value="#00ff00">
                    <input type="color" name="color2" id="color8" value="#ff0000">
                    <br>
                    <button>Random</button>
                    <div class="comparisonBox" id="background3"></div>
                </div>
            </div>            
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
